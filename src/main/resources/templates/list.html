<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a href="/create-city">Create new city</a>
<h1>City</h1>
<table border="1">
  <!--private String name;-->
  <!--private String country;-->
  <!--private double dienTich;-->
  <!--private int danSo;-->
  <!--private double gdp;-->
  <!--private String content;-->
  <tr>
    <th>Tên thành phố</th>
    <th>Quốc Gia</th>
    <th>Diện tích</th>
    <th>Dân số</th>
    <th>GDP</th>
    <th>Giới thiệu</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="city : ${cities}">
    <tr>
      <td th:text="${city.name}"></td>
      <td th:text="${city.country}"></td>
      <td th:text="${city.dienTich}"></td>
      <td th:text="${city.danSo}"></td>
      <td th:text="${city.gdp}"></td>
      <td th:text="${city.content}"></td>
      <td><a th:href="@{/edit-city/__${city.id}__ }">Edit</a></td>
      <td><a th:href="@{/delete-city/__${city.id}__ }">Delete</a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
